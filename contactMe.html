<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins:ital@1&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>
<link rel="stylesheet" href="./css/contactMe.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins:ital@1&display=swap"
    rel="stylesheet">
<link rel="icon" type="image/x-icon" href="./img/h.png">

<body>
    <h1 class="header">Let's Connect</h1>
    <div class="container">
        <div class="innerContainer">
            <p class="enterDetails">
                Enter your Details
            </p>
            <input type="text" name="username" id="username" class="input" placeholder="Enter your name.">
            <input type="email" name="email" id="email" class="input email" placeholder="Enter your email.">
            <input type="text" name="address" id="address" class="input" placeholder="Enter your address.">
            <input type="text" name="phone" id="phone" class="input email" placeholder="Enter your phone.">
            <div style="">
                <textarea name="Text1" cols="40" rows="5" placeholder="Type your message." class="input message"></textarea>
            </div>

            <input type="button" value="Submit" class="submit">
        </div>
        <div class="innerContainer">
            <p class="loveToHear">We would love to hear from you</p>
            <p class="contactUs">Contact Us</p>
            <p class="description">Right now there is no us, I'm running the show alone. So every feedback you provide
                any suggestions you have and any new idea you like to share - Please don't hesitate. Write to me
                immediately.</p>
        </div>
    </div>
</body>

</html>
